<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations</title>
    <link rel="stylesheet" href="./view-travel-destinations.css" />
    <link rel="stylesheet" href="../../../app/global.css" />
    <link rel="icon" href="assets/globe.svg" type="image/x-icon" />
    <script src="view-travel-destinations.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div>
        <img class="header-svg" src="../../../assets/globe.svg" alt="World Globe" />
        <span class="header-text">My travel journal.</span>
      </div>
      <button id="login-btn" class="icon-btn">
        <a href="../../login/login.html">Login</a></button>
      <div id="welcome-txt" class="hidden" >
        <p>Hi <span id="user-tag"></span>!</p>
        <button id="logout-btn" class="icon-btn">Logout</button>
      </div>
    </header>
    <main>
      <div class="title">Destinations</div>
      <div class="destinations-container" id="destinations-container"></div>
      <button class="btn-shadow"><img class="plus-circle" src="../../../assets/plus-circle.svg" />Add entry</button>
    </main>
  </body>
  <template id="destination-template">
    <div class="destination-container">
      <img class="td-image" id="td-image" src="../../../assets/no-image-available.png" />
      <div class="details-container">
        <div class="td-header">
          <img src="../../../assets/path.svg" class="path" />
          <span class="country" id="td-country"></span>
          <a href="" target="_blank" class="td-link" id="td-link"> View on Google Maps</a>
        </div>
        <div class="td-title" id="td-title"></div>
        <div class="td-date" id="td-date"></div>
        <div class="td-description" id="td-description"></div>
        <div class="btns-container">
          <button class="icon-btn-primary" id="update-travel-destination">
            <img class="icon" src="../../../assets/edit-icon.svg" />
            <span class="text">Edit</span>
          </button>
          <button class="icon-btn-secondary" id="delete-travel-destination">
            <img class="icon" src="../../../assets/delete-icon.svg" />
            <span class="text">Delete</span>
          </button>
        </div>
      </div>
    </div>
  </template>
</html>
