<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../app/global.css" />
    <link rel="icon" href="/assets/globe.svg" type="image/x-icon" />
    <script src="login.js" defer type="module"></script>
  </head>
  <body>
    <header>
        <div>
            <img
              class="header-svg"
              src="../../../assets/globe.svg"
              alt="World Globe"
            />
            <span class="header-text">My travel journal.</span>
        </div>
    </header>
    <main id="main">
      <section class="login-section">
        <div class="title">Log In</div>
        <form class="form" id="login-form">
          <div>
            <label for="email">Email: <span class="red"> *</span></label>
            <input type="email" name="email" id="login-email" />
          </div>
          <div>
            <label for="password">Password: <span class="red"> *</span></label>
            <input type="password" name="password" id="login-password" />
          </div>
          <p class="unvalid-msg red hidden">Email or password not valid.</p>

          <input type="submit" class="link-button" value="Log In" />
        </form>
        <p class="text-btn">Not a member? <span id="show-signup-btn" >Sign Up</span> </p>

      </section>

      <section class="signup-section hidden">
        <div class="title">Sign Up</div>
        <form class="form" id="signup-form">
          <div>
            <label for="name">Name: <span class="red"> *</span></label>
            <input type="text" name="name" id="signup-name" />
            <p class="unvalid-name red hidden">Please add a valid name.</p>
          </div>
          <div>
            <label for="email">Email: <span class="red"> *</span></label>
            <input type="email" name="email" id="signup-email" />
            <p class="unvalid-email red hidden">Please add a valid email.</p>
          </div>
          <div>
            <label for="password">Password: <span class="red"> *</span></label>
            <input type="password" name="password" id="signup-password" placeholder="min. 8 characters" />
            <p class="unvalid-pass1 red hidden">Password unvalid.</p>
          </div>
          <div>
            <label for="passwordRepeated"
              >Repeat Password: <span class="red"> *</span></label
            >
            <input type="password" name="passwordRepeated" id="signup-confirm" />
            <p class="unvalid-pass2 red hidden">‚ùó Passwords don't match.</p>
          </div>

          <div id="error-msg" class="red hidden">Something went wrong, please try again.</div>

          <input type="submit" class="link-button" value="Sign Up" />
        </form>

        <p class="text-btn">Already a member? <span id="show-login-btn">Log In</span> </p>
      </section>
    </main>
  </body>
</html>
